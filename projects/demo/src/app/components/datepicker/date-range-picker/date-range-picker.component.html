<lib-datepicker
    [formControl]="control"
    mode="range"
>
</lib-datepicker>

<div class="mt-3">
    <lib-datepicker
        [(ngModel)]="range"
        mode="range"
        (ngModelChange)="rangeChanged($event)"
    >
    </lib-datepicker>
</div>

<h2 class="mb-2">
    Date Range Picker with custom form
</h2>
<lib-datepicker
    #dp
    [(ngModel)]="range2"
    mode="range"
    (ngModelChange)="rangeChanged($event)"
>
    <ng-template dpRightRangeContent>
        <div class="d-flex flex-column h-100 py-2 px-3" style="max-width: 200px">
            <h4>
                <fa-icon icon="calendar"></fa-icon>
                Save as a custom range
            </h4>
            <div class="mt-auto">
                <lib-input class="mb-2" label="Name" labelPosition="left"></lib-input>
                <checkbox>
                    Save custom date range
                </checkbox>
                <p class="mt-2">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, porro.
                </p>
            </div>
            <div class="mt-2 d-flex align-items-center">
                <span>Selected days: {{ dp.selectedDaysCount }}</span>
                <button class="btn btn-primary ml-auto" (click)="dp.closeDialog()">Save</button>
            </div>
        </div>
    </ng-template>
</lib-datepicker>

<div class="mt-3">
    <h2 class="mb-2">
        Inline Range
    </h2>
    <lib-datepicker
        [(ngModel)]="range3"
        mode="inline-range"
        (ngModelChange)="rangeChanged($event)"
    >
    </lib-datepicker>
</div>
