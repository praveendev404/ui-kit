<lib-navbar-menu class="ml-15px" [menuItems]="menuItems">
    <ng-template navbarSpecialItem let-item>
        <li class="nav-item">
            <a
                [routerLink]="item.routerLink"
                [routerLinkActive]="['router-link-active']"
                class="nav-link"
            >
                <fa-icon
                    *ngIf="item.icon"
                    class="fa-icon"
                    [icon]="item.icon"
                ></fa-icon>
                <span class="primary-text">Special Item: {{ item.label }}</span>
            </a>
        </li>
    </ng-template>
</lib-navbar-menu>
