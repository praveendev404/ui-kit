<div *ngFor="let group of spacers">
    <h2 class="mb-20px mt-20px">{{ group.groupName }}</h2>

    <div *ngFor="let spacer of group.values">
        <div class="d-inline-flex mb-20px">
            <h3 class="mr-20px spacer-title-block">
                {{ spacer }}
            </h3>
            <h3 class="mr-20px">
                {{ group.groupName + ': ' + parseSpacer(spacer) }}
            </h3>
        </div>
    </div>
    <h3 *ngIf="group.bootstrapValues?.length" class="mb-20px mt-10px">
        Bootstrap Spacers, 1rem = 16px
    </h3>
    <div *ngFor="let spacer of group.bootstrapValues">
        <div class="d-inline-flex mb-20px">
            <h3 class="mr-20px spacer-title-block">
                {{ spacer.name }}
            </h3>
            <h3 class="mr-20px">
                {{ spacer.description }}
            </h3>
        </div>
    </div>
</div>
